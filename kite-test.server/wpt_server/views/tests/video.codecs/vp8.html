<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="KITE basic interop without adapter.js">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>VP8 - video codec test</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="../../common/css/style.css" rel="stylesheet"/></head>
    <script> var codec = 'VP8'; </script>
<body>

<div id="container">

    <h1><span>Basic peer connection</span></h1>

    <div>
        <form action="" onsubmit="start(); return false;">
            Enter channel id: <input id="channelId" type="text">
        </form>
        <button id="startButton">Start</button>
        <button id="hangupButton">Hang Up</button>
    </div>
    <table class="table">
        <tbody>
        <tr>
            <td>
                <video id="pc1Video">

                </video>
            </td>
            <td>
                <video id="pc2Video">

                </video>
            </td>
        </tr>
        <tr>
            <td> User Media </td>
            <td> Remote Stream </td>
        </tr>
        </tbody>
    </table>
    <pre class="log-container">
      <ul id="logs">
      </ul>
    </pre>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="../../common/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
