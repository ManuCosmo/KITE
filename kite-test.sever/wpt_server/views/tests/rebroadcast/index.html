<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC rebroadcast test">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>Basic WebRTC Rebroadcast</title>
    <link href="../../common/css/style.css" rel="stylesheet"/>
</head>
<body>
    <div id="container">
        <h1><span>Basic media stream replayed via peer connections</span></h1>
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <video id="originalVideo"></video>
                    </td>
                    <td>
                        <video id="pc2Video"></video>
                    </td>
                    <td>
                        <video id="pc3Video"></video>
                    </td>
                </tr>
                <tr>
                    <td> <button id="getMediaButton">Get Media</button></td>
                    <td> <button id="sendMediaButton">Send Media</button></td>
                    <td> <button id="rebroadcastButton">Relay Media</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <pre class="log-container">
      <ul id="logs">
      </ul>
    </pre>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="../../common/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
